<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Quiz2</title>
	<style>
		body{
	    background-color: #95a9c9;
	    background: url('snoop.jpeg');
	    background-size: cover;
		background-position: center;
    	background-attachment: fixed;

	  }
		.btn{
			background-color: #5b616e;
			color: #a3afcc;
	  }
	  .container{
	  	padding: 25px;
	  	margin-top: 15px;
	  	border: 5px;
	  	background-color: grey;
	  }
	</style>
</head>
<body>
<center>
<div class="container">

	<h1>Movie Ticket</h1>
		<form>
		<details ontoggle="message()">
			<summary>Personal Infromation</summary>
				<i>Enter the details required.</i>
		<br><br>
			<label>Name:</label>
		<br>
			<input type="text" class="form-control">
		<br>
			<label>Email Address:</label>
		<br>
			<input type="text" class="form-control">
		<br>
</form>
</details>
<br>

	<button type="Submit" class="btn">Submit Info</button>
	<br>

	<form>
		<details ontoggle="message()">
			<summary>Ticket Price</summary>
				<i>Check your ticket price here.</i>
		<br><br>
			<label>Cinema Seat:</label>
		<br>
			<select class="form-select" id="show">
			<option value="none">Select</option>
			<option value="1">Front Seats</option>
			<option value="2">Middle Seats</option>
			<option value="3">Back Seats</option>
			</select>
		<br>
			<label>Options for discount:</label>
		<br>
			<select class="form-select" id="show">
			<option value="none">Select</option>
			<option value="1">Student</option>
			<option value="2">Senior</option>
			<option value="3">PWD</option>
			</select>
		<br>
		
</form>
</details>
<br>
	<button class="btn" onclick="bookTicket()">Ticket Price</button>
</body>
</html>
